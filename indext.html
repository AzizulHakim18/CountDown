<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <nav class="my-12 py-12 text-center">
        <button onclick="window.location.href='/indext.html'"
            class="bg-sky-300 text-2xl text-white px-4 py-2 rounded-lg">Timer</button>
        <button onclick="window.location.href='/time.html'"
            class="bg-sky-300 text-2xl text-white px-4 py-2 rounded-lg">Local Time</button>
    </nav>
    <div class="container mb-8 pb-8">
        <h1> <i class="fa-regular fa-hourglass-half text-7xl"></i> <span class="text-7xl"> STOPWATCH</span></h1>

        <p class="mt-8 pt-8 display-time">
            <span id="minute" class="text-7xl">00</span>m
            <span class="text-7xl">:</span>
            <span id="seconds" class="text-7xl">00</span>s
            <span class="text-7xl">:</span>
            <span id="tens" class="text-xl">00</span>
        </p>
        <div class="mt-12 pt-12">
            <button id="button-start" class="bg-rose-400 text-2xl text-white px-8 py-4 rounded-lg">Start</button>
            <button id="button-stop" class="bg-rose-400 text-2xl text-white	px-8 py-4 rounded-lg">Stop</button>
            <button id="button-reset" class="bg-rose-400 text-2xl text-white px-8 py-4 rounded-lg">Reset</button>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
